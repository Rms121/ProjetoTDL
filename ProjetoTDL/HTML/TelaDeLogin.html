<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/CSS/TelaLogin.css">
    <link rel="shortcut icon" href="/IMG/logotipo-TDL.svg" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="handheld.css" media="(max-width: 100%)">
</head>
<body class="bg-success bg-gradient">
    <main>
        <div class="TelaPrincipal">
            <header>
                <span class="logotipoIMG">
                    <img src="/IMG/LogotipoTDL.png" alt="LogotipoTDL">
                </span>
                <span class="h2">
                    <h2 id="TDL">
                        TDL
                    </h2>
                </span>
                <hr>
            </header>
            <form action="/HTML/index.html">
                <div class="inserir">
                <input type="email" name="" id="Email" min="10" maxlength="30" placeholder="Email" required>
                <input type="password" name="" id="Password" min="3" maxlength="30" placeholder="Senha" required>
                </div>
                <a href="/" class="EsqueciSenha">Esqueci minha senha</a>
                <div class="buttons">
                    <br>
                <input type="submit" value="Login" class="btn btn-success" id="button">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
