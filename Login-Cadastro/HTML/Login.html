<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/CSS/login.css">
    <link rel="shortcut icon" href="/IMG/logotipo-TDL.svg" type="image/x-icon">
    <link rel="stylesheet" href="handheld.css" media="handheld">
</head>
<body>
    <main>
        <div class="main-login">
            <div class="left-login">
                <h1> TDL: Conhecimento para <br>    Transformar Vidas  </h1>
                <img src="/IMG/team-work-animate.svg" alt="Conhecimento Para Transformar Vidas/png">
            </div>
            <div class="right-login">
                <div class="card">
                    <h1>Login</h1>
                    <div class="textfield"> 
                        <label for="usuario">Usu치rio</label>
                        <input type="text" id="usuario" name="usuario" placeholder="Usu치rio" required minlength="3" maxlength="25">
                    </div>
                    <div class="textfield"> 
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Senha" required minlength="3" maxlength="25">
                    </div>
                    <div>
                        <button class="btn-login" onclick="validateForm()">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function validateForm() {
            const usuario = document.getElementById('usuario');
            const senha = document.getElementById('senha');

            if (!usuario.value) {
                alert('Por favor, preencha o campo Usu치rio.');
                return false;
            }
            if (usuario.value.length < usuario.minLength || usuario.value.length > usuario.maxLength) {
                alert('O campo Usu치rio deve ter entre 3 e 25 caracteres.');
                return false;
            }

            if (!senha.value) {
                alert('Por favor, preencha o campo Senha.');
                return false;
            }
            if (senha.value.length < senha.minLength || senha.value.length > senha.maxLength) {
                alert('O campo Senha deve ter entre 3 e 25 caracteres.');
                return false;
            }

            alert('Login bem-sucedido!');
            return true;
        }
    </script>
</body>
</html>
