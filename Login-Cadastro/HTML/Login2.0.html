<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <link rel="stylesheet" href="/CSS/login2.0.min.css">
    <link rel="shortcut icon" href="/IMG/logotipo-TDL.svg" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="left-container">
            <h1>TDL: Conhecimento para <br> Transformar Vidas </h1>
            <img src="/IMG/team-work-animate purple.svg" alt="Imagem-TDL">
        </div>
        <div class="form">
            <form action="">
                <div class="form-header">
                    <div class="title">
                    </div>
                    <div class="btn-cadastro">
                        <button><a href="/HTML/Login.html"> Cadastra-se </a></button>
                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <div class="right-login">
                                    <h1>Login</h1>
                                    <div class="textfield">
                                        <label for="usuario" class="usuario">Usuário</label>
                                        <input type="text" id="usuario" class="usuario" name="usuario"
                                            placeholder="Usuário" required minlength="3" maxlength="25">
                                    </div>
                                    <div class="textfield">
                                        <label for="senha" class="senha">Senha</label>
                                        <input type="password" id="senha" class="senha" name="senha" placeholder="Senha"
                                            required minlength="3" maxlength="25">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn-esqueciSenha">
                        <a href="/HTML/EsqueciMinhaSenha.html" class="forgot-password">Esqueci minha senha</a>
                    </div>
                    <div class="continue-button">
                        <button><a href="/HTML/Index.html">Continue</a></button>
                    </div>
            </form>
        </div>
    </div>
</body>

</html>
