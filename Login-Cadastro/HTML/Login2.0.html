<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Login-Cadastro/CSS/login2.0.css">
    <link rel="shortcut icon" href="/Login-Cadastro/IMG/logotipo-TDL.svg" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="left-container">
            <h1>InfoTDL: Comunicando e Informando</h1>
            <img src="/Login-Cadastro/IMG/team-work-animate purple.svg" alt="Imagem-TDL">
        </div>
        <div class="close">
            <a href="/Login-Cadastro/HTML/Index.html">
                <img src="/Login-Cadastro/IMG/211652_close_icon.svg" alt="Botão Home" class="home-btn">
            </a>
        </div>
        <div class="form">
            <form action="">
                <div class="form-header">
                    <h1>Login</h1>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="usuario" class="usuario">Usuário</label>
                        <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" required minlength="3" maxlength="25">
                    </div>
                    <div class="input-box">
                        <label for="senha" class="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required minlength="3" maxlength="25">
                    </div>
                </div>
                <div class="btn-esqueciSenha">
                    <a href="/Login-Cadastro/HTML/EsqueciMinhaSenha.html" class="forgot-password">Esqueci minha senha</a>
                </div>
                <div class="continue-button">
                    <button type="submit">Continuar</button>
                </div>
                <div class="btn-cadastro">
                    <button><a href="/Login-Cadastro/HTML/Cadastro.html">Cadastre-se</a></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
