<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cadastro </title>
    <link rel="stylesheet" href="/Login-Cadastro/CSS/cadastro.css">
    <link rel="shortcut icon" href="/Login-Cadastro/IMG/logotipo-TDL.svg" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="left-container">
            <h1>InfoTDL: Comunicando e Informando</h1>
            <img src="/Login-Cadastro/IMG/team-work-animate purple.svg" alt="Imagem-TDL">
        </div>
        <div class="form">
            <form action="">
               
                <div class="close">
                    <a href="/Login-Cadastro/HTML/Index.html">
                        <img src="/Login-Cadastro/IMG/211652_close_icon.svg" alt="BotÃ£o Home" class="home-btn">
                    </a>
                </div>
                <div class="form-header">
                    <h1>Cadastro</h1>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Seu email" required>
                    </div>
                    <div class="input-box">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required minlength="6">
                    </div>
                    <div class="input-box">
                        <label for="confirmar-senha">Confirmar Senha</label>
                        <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required minlength="6">
                    </div>
                </div>
                <div class="continue-button">
                    <button>Finalizar Cadastro</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
